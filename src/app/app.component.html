<div>
<h1>{{ name }}</h1>

<label for="seatRequest">Enter number of seats (1-7): </label>
<input type="number" id="seatRequest" [(ngModel)]="requestedSeats" placeholder="Number of seats" min="1" max="7"/>
<button (click)="reserveSeats(requestedSeats)">Book Seats</button>

<h2>Seat Availability</h2>
<div class="seats-container">
  <div *ngFor="let seat of seats; let i = index" [ngClass]="{'booked': seat, 'available': !seat}">
    Seat {{ i + 1 }}: {{ seat ? 'Booked' : 'Available' }}
  </div>
</div>

<div *ngIf="reservedSeats.length > 0">
  <h2>Reserved Seats:</h2>
  <p>{{ reservedSeats.join(', ') }}</p>
</div>

<div *ngIf="message">
  <p>{{ message }}</p>
</div>
</div>
